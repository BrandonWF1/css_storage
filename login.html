<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Инвентаризация</title>
</head>

<body>
  <div class="web-container">
    <aside>
      <div class="aside__top">
        <div class="aside__logo">
          <img src="img/logo.png" alt="logo">
          <h2 class="text-muted">
            <span class="text-border"><span class="color-primary">TECh </span><span class="color-success">
                Inc.</span></span>
          </h2>
        </div>
        <div class="aside__close" id="close-btn">
          <span class="material-symbols-sharp">
            close
          </span>
        </div>
      </div>
    </aside>
    <main>
      
      <div class="login-window">

        <div class="login-title">
          <h1>Войти</h1>
          <br>
          <div class="login-input_window">
            <div class="login-put_data">
              <!-- <span>
                <h3>Имя</h3>
              </span>
              <div class="login-name">
                <input class="input-td2" type="text">
              </div> -->
              <br>
              <br>
              <span>
                <h3>E-mail</h3>
              </span>
              <div class="login-name">
                <input class="input-td2" type="text">
              </div>
              <br>
              <span>
                <h3>Пароль</h3>
              </span>
              <div class="login-name">
                <input class="input-td2" type="text">
              </div>
            </div>
            <div class="login-reset">
              <img src="img/admin.png" alt="reset">
              <button class="login_reg-btn"><h2>Войти</h2></button>
            </div>
            
          </div>
          
        </div>

      </div>
    </main>
  </div>
</body>

</html>
